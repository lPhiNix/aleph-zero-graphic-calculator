spring.application.name=placeholder

# DATASOURCE (Spring Data JPA + MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/mysqldb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Web config
server.port=8080
server.tomcat.uri-encoding=UTF-8

# Spring Security
spring.security.user.name=admin
spring.security.user.password=uwu
spring.security.user.roles=USER

# Spring Operation Cache
spring.cache.cache-names=evaluate,calculate,draw
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

#Authentication
oauth2.client.id=react-client
oauth2.client.name=React Frontend App
oauth2.client.scopes=openid, read
oauth2.client.redirect-uri=http://localhost:5173/oauth2/callback


# Frontend
squip.frontend.url=http://localhost:5173

#Exceptions and errors
server.error.include-stacktrace=never
server.error.include-exception=false
