<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
</head>
<body>
<div class="container">
    <div class="loginBox">
        <div class="left">
            <h1 class="title">Sign In</h1>
            <form th:action="@{/auth/login}" method="post" class="form">
                <p class="registerText">
                    Please enter your login credentials<br/>
                    or <a th:href="@{/auth/register}" class="link">click here</a> to register.
                </p>

                <div class="formMain">
                    <div class="inputGroup">
                        <input class="input"
                               type="text"
                               name="username"
                               placeholder="Username"
                               required
                               autofocus
                               th:value="${param.username}" />
                    </div>
                    <div class="inputGroup">
                        <input class="input"
                               type="password"
                               name="password"
                               placeholder="Password"
                               required />
                    </div>
                </div>

                <div class="formOptions">
                    <label class="checkbox">
                        <input type="checkbox" name="rememberMe"
                               th:checked="${param.rememberMe != null}" />
                        Remember me
                    </label>
                    <a th:href="@{/auth/forgot-password}" class="link">Forgot Password?</a>
                </div>

                <div class="formMain">
                    <button type="submit" class="button">Sign In</button>
                </div>

                <div th:if="${error}" class="registerText" th:text="${error}"></div>
                <div th:if="${message}" class="registerText" th:text="${message}"></div>
            </form>
        </div>
        <div class="right"></div>
    </div>
</div>
</body>
</html>
